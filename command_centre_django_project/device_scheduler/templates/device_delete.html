{% extends 'base.html' %}

{% block content %}
<h1>Delete Device</h1>
<p>Are you sure you want to delete the device "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'device-list' %}">Cancel</a>
</form>
{% endblock %}
