<!DOCTYPE html>
<html>
<head>
    <title>Meeko Command Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Meeko Command Centre</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'device-list' %}">Devices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'alarm-list' %}">Alarms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<style>
    h1 {
        margin-top: 10px;
        margin-bottom: 10px;
    } 
    .navbar-brand {
        margin-left: 5px;
    }

    /* Custom styles for screens with width less than 768px (small devices) */
    @media (max-width: 767px) {
        /* Add your custom CSS here */
        .navbar-brand {
            margin-left: 0; /* Example change for mobile view */
        }
    }
</style>
</body>
</html>
